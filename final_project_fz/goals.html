<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals - Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script src="scripts/script.js" defer></script>
    <script src="scripts/api.js" defer></script>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="spending.html">Spending</a>
            <a href="goals.html">Goals</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Add New Goal</h2>
            
            <form>
                <label for="goal-name">Goal Name</label>
                <input type="text" id="goal-name" name="goal-name" required>

                <label for="target-amount">Target Amount</label>
                <input type="number" id="target-amount" name="target-amount" step="0.01" required>

                <label for="current-progress">Current Progress</label>
                <input type="number" id="current-progress" name="current-progress" step="0.01" required>

                <button type="submit">Add Goal</button>
            </form>
        </section>

        <section>
            <h2>My Savings Goals</h2>
            
            <article>
                <h3>Emergency Fund</h3>
                <p>$3,500 of $10,000</p>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 35%;"></div>
                </div>
                <p>35% Complete</p>
            </article>

            <article>
                <h3>Vacation to Europe</h3>
                <p>$2,800 of $5,000</p>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 56%;"></div>
                </div>
                <p>56% Complete</p>
            </article>

            <article>
                <h3>New Laptop</h3>
                <p>$800 of $1,500</p>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 53%;"></div>
                </div>
                <p>53% Complete</p>
            </article>

            <article>
                <h3>Car Down Payment</h3>
                <p>$5,200 of $8,000</p>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 65%;"></div>
                </div>
                <p>65% Complete</p>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Personal Finance Tracker</p>
    </footer>
</body>
</html>
