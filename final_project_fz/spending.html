<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending - Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <script src="scripts/script.js" defer></script>
    <script src="scripts/api.js" defer></script>
    <script src="scripts/storage.js" defer></script>
    <script type="module" src="scripts/currency.js" defer></script>
</head>
<body>
    <header>
        <h1>Spendings</h1>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="spending.html" class="active">Spending</a>
            <a href="goals.html">Goals</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Add New Spending</h2>
            
            <form>
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="e.g., Grocery shopping" required>

                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" step="0.01" placeholder="0.00" required>

                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Dining">Dining</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other">Other</option>
                </select>

                <button type="submit">Add Spending</button>
            </form>
        </section>

        <section>
            <h2>Spending History</h2>
            
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Spending items will be added here dynamically -->
                </tbody>
            </table>
        </section>

        <section id="currency-converter">
            <h2>Currency Converter</h2>
            
            <div class="currency-grid">
                <!-- Exchange Rates Table -->
                <article>
                    <h3>Current Exchange Rates</h3>
                    <p id="rates-last-updated" class="small-text">Loading rates...</p>
                    <table id="rates-table">
                        <thead>
                            <tr>
                                <th>Currency</th>
                                <th>Rate (per USD)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rates will be populated here -->
                        </tbody>
                    </table>
                </article>

                <!-- Currency Converter Form -->
                <article>
                    <h3>Convert Currency</h3>
                    
                    <div class="converter-form">
                        <label for="convert-amount">Amount</label>
                        <input type="number" id="convert-amount" step="0.01" value="100" min="0">
                        
                        <label for="convert-from">From</label>
                        <select id="convert-from">
                            <option value="USD" selected>USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                        </select>
                        
                        <button type="button" id="swap-currencies" class="swap-btn">â‡… Swap</button>
                        
                        <label for="convert-to">To</label>
                        <select id="convert-to">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR" selected>EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                        </select>
                        
                        <button type="button" id="convert-btn">Convert</button>
                        
                        <div id="conversion-result" class="conversion-result">
                            <!-- Conversion result will appear here -->
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Personal Finance Tracker</p>
    </footer>

</body>
</html>
